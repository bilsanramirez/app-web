<app-menu></app-menu>
<div class="container animated fadeIn fast">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center text-white text-uppercase">Cascos</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 my-4" *ngFor="let accesorio of accesorios">
        <div class="card w-100">
            <img class="card-img-top" [src]="accesorio.img" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">{{ accesorio.nombre }}</h4>
              <p class="card-text">{{ accesorio.precio }}</p>
              <!--<a [routerLink]="['/accesorios/accesorio1']" class="btn btn-danger">Ver casco</a>-->
              <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target=".bd-example-modal-lg">Ver casco</button>
            </div>
          </div>
    </div>
  </div>
</div>
<!-- Modal para mostrar el accesorio seleccionado -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Accesorios - Cascos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
      <div class="container bg-white py-5 px-3 my-3 animated fadeIn">
        <div class="row">
          <div class="col-12 col-md-6">
            <img src="assets/img/accesorios_para_motos/cascos/casco1.png" class="img-fluid" alt="casco 1">
          </div>
          <div class="col-12 col-md-6">
            <h3>Casco 1</h3>
            <h4>Descripcion</h4>
            <p>Se describe el casco 1, se describen sus principales caracteristicas.</p>
            <h4>Precio</h4>
            <p>L.300.00</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-12">

          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
<!-- / Modal para mostrar el accesorio seleccionado -->

<app-paginacion-accesorios></app-paginacion-accesorios>
<app-footer></app-footer>
