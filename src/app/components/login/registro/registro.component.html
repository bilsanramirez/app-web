<app-menu></app-menu>
<div class="container animated fadeIn fast mb-5">
  <div class="row text-white text-center">
    <div class="col-12">
      <h3 >Regístrate</h3>
      <p>¿Ya tienes cuenta? <a [routerLink]="['/login']" class="text-white">Inicia Sesión</a></p>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mx-auto text-white border border-white p-3">
      <form action="">
        <div class="form-group">
          <label for="nombre">Nombre y Apellido</label>
          <input type="text" id="nombre" name="nombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="nombre">Email</label>
            <input type="email" id="email" name="email" class="form-control">
          </div>
          <div class="form-group">
              <label for="nombre">Nombre de usuario</label>
              <input type="text" id="usuario" name="usuario" class="form-control">
            </div>
          <div class="form-group">
            <label for="password1">Contraseña</label>
            <input type="password" id="password1" name="password1" class="form-control">
          </div>
          <div class="form-group">
            <label for="password2">Confirmar Contraseña</label>
            <input type="password" id="password2" name="password2" class="form-control">
          </div>
          <div class="form-group text-center pt-4">
            <input type="submit" value="Registrarse" class="btn btn-danger">
          </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
