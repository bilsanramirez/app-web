<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="col-12 p-0">
      <div id="carouselExampleIndicators" class="carousel slide m-0 p-0 animated fadeIn fast" data-ride="carousel" (mouseout)="ocultarIndicadores()" (mouseover)="mostrarIndicadores()">
        <ol class="carousel-indicators {{ indicadores }}">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block img-fluid w-100"  src="assets/img/carousel/banner_web1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid w-100"  src="assets/img/carousel/banner_web2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid w-100"  src="assets/img/carousel/banner_web3.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid w-100"  src="assets/img/carousel/banner_web4.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid w-100"  src="assets/img/carousel/banner_web5.jpg" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev {{ indicadores }}" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next {{ indicadores }}" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
  </div>
</div>
